# JWT_ENABLED must set to flase, otherwise error 'The documents security token is not correct. Please contact your system administrator.
version: '3.8'
services:     
  onlyoffice-document-server:
    container_name: ${APP_CONTAINER_NAME}
    image: onlyoffice/documentserver:${APP_VERSION}
    stdin_open: true
    tty: true
    restart: always
    environment:
     - JWT_ENABLED=flase
     - JWT_SECRET=jwt_secret
     - JWT_HEADER=AuthorizationJwt
    ports:
     - '${APP_PORT}:80'
    expose:
      - '80'
      - '443'
    volumes:
       - ${VOLUMES_PATH_PREFIX}/document_data:/var/www/onlyoffice/Data
       - ${VOLUMES_PATH_PREFIX}/document_log:/var/log/onlyoffice
       - ${VOLUMES_PATH_PREFIX}/document_fonts:/usr/share/fonts/truetype/custom
       - ${VOLUMES_PATH_PREFIX}/document_forgotten:/var/lib/onlyoffice/documentserver/App_Data/cache/files/forgotten

networks:
  default:
      name: "${APP_NETWORK}"